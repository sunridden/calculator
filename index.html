<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <p id="screen-text">0</p>
        </div>
        <div id="buttons">
            <button class="button clear">Clear</button>
            <button class="button delete">Delete</button>
            <button class="button operand display">7</button>
            <button class="button operand display">8</button>
            <button class="button operand display">9</button>
            <button class="button multiply operator">X</button>
            <button class="button operand display">4</button>
            <button class="button operand display">5</button>
            <button class="button operand display">6</button>
            <button class="button subtract operator">-</button>
            <button class="button operand display">1</button>
            <button class="button operand display">2</button>
            <button class="button operand display">3</button>
            <button class="button add operator">+</button>
            <button class="button divide operator">/</button>
            <button class="button operand display">0</button>
            <button class="button decimal">.</button>
            <button class="button equals">=</button>
        </div>
    </div>
    <div id="copyright">(c)2022 sunridden</div>
</body>
</html>
